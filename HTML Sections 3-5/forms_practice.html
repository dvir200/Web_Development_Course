<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Practice</title>
</head>
<body>
  <h1>Forms Practice</h1>
  <h2>Stealing Different Web Searches</h2>
  <h3>Yahoo!</h3>
  <form action="https://search.yahoo.com/search">
    <input type="text" name="p">
    <button><b>Search Yahoo!</b></button>
  </form>
  <h3>Bing Search</h3>
  <form action="https://www.bing.com/search/">
    <input type="text" name="q">
    <button><b>Search Bing</b></button>
  </form>

  <h3>Regular Form</h3>
  <form action="khaki.com">
    <p>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="enter a username" name="username">
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="enter a password" name="password">
    </p>
    <button>Submit</button>
  </form>
</body>
</html>
